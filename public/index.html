<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;500&family=Roboto:wght@300;500&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="./css/assets/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="./css/style.css">
    <title> JobsNet - Carreiras  </title>
</head>
<body>
    <header>
            <div class="navbar">
                <h1> JobsNet </h1>  
                <div class="hamburguer"></div>  
                    <ul class="menu active">
                        <li><a href="/#"> Inicio </a></li>
                        <li><a href="/#"> Sobre </a></li>
                        <li><a href="/#"> Carreiras </a></li>
                    </ul>
            </div>
    </header>

        <!-- Pagina 1 - Apresentação -->

    <section id="pagina1">
        <img src="./css/assets/equipe.png" alt="Time de Trabalho">

            <button onClick="cadastraCurriculo()" id="buttonCadastrar"> Cadastrar meu currículo </button>
    </section>


       <!-- Pagina 2 - Formulario -->

 <section id="pagina2">
    <div class="container">
        <form action="/register" method="POST" >
          <div class="divAll">

              <div class="nome-cargo">
                  <div class="nome div-column">
                      <label for="nomeCompleto"> Nome Completo </label>
                      <input type="text" name="nomeCompleto" id="nomeCompleto" required >
                    </div>
                <div class="cargo div-column">    
                    <label for="cargo"> Cargo Pretendido </label>
                    <input type="text" name="cargo" id="cargo" required>
                </div>                 
              </div>

              <div class="nasc-estado-genero">
                  <div class="dataN div-column">
                      <label for="dataNascimento"> Data de Nascimento </label>
                      <input type="date" min="1952-01-01" max="2005-01-01" name="dataNascimento" id="dataNascimento" required>
                 </div>

                 <div class="estadoCivil div-column">
                     <label for="estado_Civil"> Estado Cívil </label>
                     <select name="estadoCivil" id="estado_Civil">
                         <option value="1">  Solteiro(a) </option>
                         <option value="2">  Casado(a) </option>
                         <option value="3">  Viuvo(a) </option>
                         <option value="4">  Divorciado(a) </option>
                         <option value="5">  União Estável </option>
                     </select>
                 </div>

                 <div class="genero div-column">
                    <label for="genero"> Genêro </label>
                    <select name="genero" id="genero">
                        <option value="1"> Mulher Cis </option>
                        <option value="3"> Mulher Trans </option>
                        <option value="2"> Homem Cis</option>
                        <option value="4"> Homem Trans </option>
                        <option value="5"> Outro </option>
                    </select>
                   </div>
                </div>

                <div class="contatos">
                    <div class="email-cel">
                        <div class="ctt_email div-column">
                            <label for="email"> E-mail </label>
                            <input type="email" name="email" id="email" required>
                        </div> 
                        
                        <div class="ctt_celular div-column">
                            <label for="celular"> Celular </label>
                            <input type="tel" name="celular" id="celular" required placeholder="DD000000000" maxlength="11">
                        </div>
                    </div>

                    <div class="telFixo">                    
                        <div class="ctt_telfixo1 div-column">
                            <label for="telfixo1"> Telefone Fixo <label class="opcional"> (opcional)</label> </label>
                            <input type="tel" name="telfixo1" id="telfixo1" maxlength="12">
                        </div>

                        <div class="ctt_fixo2 div-column">
                            <label for="telfixo2"> Telefone Fixo 2 <label class="opcional"> (opcional)</label></label>
                            <input type="tel" name="telfixo2" id="telfixo2" maxlength="12">
                        </div>

                        <div class="ctt_contato div-column">
                            <label for="telcontato"> Telefone Contato  <label class="opcional"> (opcional)</label></label>
                            <input type="tel" name="telcontato" id="telcontato" placeholder="DD000000000" maxlength="12">
                        </div>
                    </div>
                </div>

                <div class="enderecos">
                    <div class="cep-endereco-num">
                        <div class="cep div-column">
                            <label for="cep"> CEP </label>
                            <input type="number" name="cep" id="cep" required>
                        </div>
                        
                        <div class="endereco div-column">
                            <label for="endereco"> Logradouro </label>
                            <input type="text" name="endereco" id="endereco" required>
                        </div>                        
                    
                        <div class="numero div-column">
                            <label for="numero"> Número </label>
                            <input type="text" name="numero" id="numero" required>
                        </div>
                    </div> 
                    <div class="complemento-cidade">
                            <div class="complemento div-column">
                                <label for="complemento"> Complemento <label class="opcional"> (opcional)</label></label>
                                <input type="text" name="complemento" id="complemento">
                            </div>
                            
                            <div class="bairro div-column">
                                <label for="bairro"> Bairro </label>
                                <input type="text" name="bairro" id="bairro" required>
                            </div>

                            <div class="cidade div-column">
                                <label for="cidade"> Cidade </label>
                                <input type="text" name="cidade" id="cidade" required>
                            </div>

                            <div class="estado div-column">
                                <label for="estado"> UF </label>
                                <input type="text" name="estado" id="estado" maxlength="2" required>
                            </div>

                             
                        </div>
                </div>
                    
                 <div class="documentos">
                        <div class="identidade-cpf div-column">
                            <div class="identididade div-column">
                                <label for="identidade"> Identidade </label>
                                <input type="number" name="identidade" id="identidade" placeholder="Somente número">
                            </div>                            
                            <div class="cpf div-column">
                                <label for="cpf">  CPF </label>
                                <input type="text" name="cpf" id="cpf" required placeholder="Somente número">
                            </div>
                            
                        </div>
                        <div class="veic-habi">
                            <div class="veiculo div-column">
                                <label for="veiculo"> Possui veículo? </label>
                                <select name="veiculo" id="veiculo">
                                    <option value="sim" selected >Sim</option>
                                    <option value="nao">Não</option>
                                </select>
                            </div>
                            
                            <div class="habilitacao div-column">
                                <label for="cnh"> Possui habilitação? </label>
                                <select name="habilitacao" id="cnh">
                                    <option value="s" selected >Sim</option>
                                    <option value="n">Não</option>
                                </select>
                            </div>
                          </div>   
          </div>                    
          <div class="bttn">
            <button type="submit" id="btn_enviar" > Enviar </button>
        </div>                   
        </form>

    </div>
</section>



    <script src="./js/script.js"></script>
</body>
</html>
